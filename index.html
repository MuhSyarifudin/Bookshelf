<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookShelf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon/books.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container mt-4">
      <header>
        <div class="brand row">
          <img
            src="assets/img/brand/books.png"
            alt=""
            width="48px"
            height="50px"
          />
          <h3 class="app-title mt-3 ml-2">BookShelf</h3>
        </div>
        <form>
          <div class="form-inline justify-content-center mb-2">
            <div class="form-inline col-md-9 switch-button-container">
              <label class="btn-switch btn active" for="finished-read">
                <input
                  type="radio"
                  checked
                  class="selector-menu"
                  name="shelf-selector"
                  value="Selesai Dibaca"
                  id="finished-read"
                />
                <div>Selesai Dibaca</div>
              </label>
              <label class="btn-switch btn" for="unfinished-read">
                <input
                  type="radio"
                  class="selector-menu"
                  name="shelf-selector"
                  value="Belum selesai Dibaca"
                  id="unfinished-read"
                />
                <div>Belum Selesai Dibaca</div>
              </label>
            </div>
          </div>
          <div class="form-inline justify-content-center">
            <label class="form-control col-lg-7 mr-1 search-input-container">
              <span><i class="fas fa-search mr-1"></i></span>
              <input
                type="search"
                name=""
                placeholder="Cari berdasarkan judul"
                class="search-input"
                id="search-input"
              />
            </label>
            <input
              type="button"
              id="tambah"
              class="btn btn-tambah btn-md"
              value="Tambah buku"
              data-toggle="modal"
              data-target="#exampleModal"
            />
          </div>
          <div class="form-inline justify-content-center">
            <div id="alert-container"></div>
          </div>
        </form>
      </header>
      <main>
        <div class="container mt-2 col-md-9" id="book-shelf">
          <ul id="book-list"></ul>
        </div>
        <div class="hidden" id="modal-container"></div>
      </main>
      <footer>&copy; Copyright (C) 2022. Created By Muhamad Syarifudin</footer>
    </div>
  </body>
  <script type="module" src="assets/js/index.js"></script>
</html>
